<cabecera></cabecera>
<section class="section">
	<div class="container">

		<div class="row">
			<div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">

				<h1>Jugadores</h1>
        <div class="row">
          <div class="col-xs-12 margin-top-20">
            <div class="col-xs-6">
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#nuevoJugador">
							  + Añadir Jugador
							</button>
							<nuevoJugador></nuevoJugador>
            </div>
            <div class="col-xs-6">
							<label for="numJugadores">Número de jugadores</label>
              <input type="number" name="numJugadores" #numJugadores value="3" readonly>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 margin-top-20 tablaJugadores">
            <div *ngFor="#jugador of jugadores" class="panel">
							<div class="fichaJugador">
								<div class="avatarJugador">
									<img src="../assets/{{jugador.avatar}}">
								</div>
								<div class="datosJugador">
									<p class="labelJugador">Nombre:</p>
									<p class="nombreJugador">{{jugador.nombre}}</p>
								</div>
							</div>
            </div>
          </div>
        </div>


			</div> <!-- /col -->
		</div> <!-- /row -->
		<a [routerLink]="['Juego']">{{texto}}</a>
	</div>
</section>
